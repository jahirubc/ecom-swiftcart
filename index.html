<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!- - title and fav logo - ->
        <title>SwiftCart Ecom</title>
        <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
        <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- font integration -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
        <!-- tailwind+daisyui -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <!-- stylesheet -->
        <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <header>
        <div class="navbar bg-base-100 shadow-md px-6 md:px-16">

            <!-- Left -->
            <div class="navbar-start">

                <!-- Mobile Dropdown -->
                <div class="dropdown lg:hidden">
                    <label tabindex="0" class="btn btn-ghost btn-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </label>

                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box mt-3 w-52 p-2 shadow z-[1]">
                        <li><a>Home</a></li>
                        <li><a>Products</a></li>
                        <li><a>About</a></li>
                        <li><a>Contact</a></li>
                    </ul>
                </div>

                <!-- Logo -->
                <a class="text-2xl font-bold text-indigo-600">
                    SwiftCart
                </a>
            </div>

            <!-- Desktop Menu -->
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1 font-medium">
                    <li><a class="text-indigo-600 font-semibold">Home</a></li>
                    <li><a>Products</a></li>
                    <li><a>About</a></li>
                    <li><a>Contact</a></li>
                </ul>
            </div>

            <!-- Right: Cart -->
            <div class="navbar-end">
                <button class="btn btn-ghost">
                    ðŸ›’
                    <span class="badge badge-primary ml-2" id="cart-count">0</span>
                </button>
            </div>

        </div>
    </header>
    <section class="relative h-[80vh]">

        <!-- Background Image -->
        <div class="absolute inset-0">
            <img src="./assets/banner-image.png" class="w-full h-full object-cover" alt="Shopping Banner" />
            <div class="absolute inset-0 bg-black bg-opacity-60"></div>
        </div>

        <!-- Content -->
        <div class="relative z-10 flex items-center h-full w-11/12 mx-auto">
            <div class="max-w-2xl text-white">

                <h1 class="text-4xl md:text-6xl font-bold mb-6">
                    Best Collection For You
                </h1>

                <p class="text-lg text-gray-200 mb-8">
                    Discover the latest trends in fashion, electronics, and more.
                    Shop with confidence and style at SwiftCart.
                </p>

                <button class="btn bg-indigo-600 hover:bg-indigo-700 text-white border-none px-8">
                    Shop Now
                </button>

            </div>
        </div>

    </section>

</body>

</html>
